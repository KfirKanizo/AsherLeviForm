<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insurance Renewal Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form id="insuranceForm" dir="rtl">
      <h1>טופס חידוש ביטוח</h1>
      
      <!-- Basic Fields -->
      <div class="form-group">
        <label for="gardenName">שם הגן * <button type="button" class="info-button" data-tooltip="<strong>הזן את שם הגן כפי שמופיע ברישיון משרד החינוך או ברישיון הפעלת הגן</strong>">ℹ️</button></label>
        <input type="text" id="gardenName" name="gardenName" required>
      </div>
      <div class="form-group">
        <label for="gardenType">סוג הגן * <button type="button" class="info-button" data-tooltip="<strong>בחר את סוג המסגרת</strong><br>תמ&quot;ת – מסגרת מסובסדת על ידי המדינה<br>משפחתון פרטי – עד 6–9 ילדים<br>גן עד גיל 3 – כולל מבנה ותכולה<br>גן מעל גיל 3 – עם או בלי מבנה<br>צהרון בלבד – מעט ילדים ושעות פעילות מצומצמות">ℹ️</button></label>
        <select id="gardenType" name="gardenType" required>
          <option value="">בחר סוג גן</option>
          <option value="tamah">תמ"ת</option>
          <option value="privateFamily">משפחתון פרטי</option>
          <option value="upTo3">גן עד גיל 3</option>
          <option value="over3">גן מעל גיל 3</option>
          <option value="afterSchool">צהרון בלבד</option>
        </select>
      </div>
      <div class="form-group">
        <label for="address">כתובת * <button type="button" class="info-button" data-tooltip="<strong>הכנס את כתובת הגן המדויקת, כולל רחוב, מספר, עיר</strong><br>חיוני לצורכי ביטוח, במיוחד עבור ביטוח מבנה">ℹ️</button></label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="policyNumber">מספר פוליסה * <button type="button" class="info-button" data-tooltip="<strong>מספר הפוליסה מהשנה שעברה (אם קיים)</strong><br>מאפשר חידוש בהתאמה לפוליסה הקודמת">ℹ️</button></label>
        <input type="text" id="policyNumber" name="policyNumber" required>
      </div>
      <div class="form-group">
        <label for="childrenCount">מספר ילדים * <button type="button" class="info-button" data-tooltip="<strong>ציין את מספר הילדים בגן</strong><br>משפיע על חישוב הפרמיה וסוגי הכיסויים הזמינים">ℹ️</button></label>
        <input type="number" id="childrenCount" name="childrenCount" min="1" required>
      </div>
      <div class="form-group">
        <label for="policyEndDate">תאריך סיום הפוליסה * <button type="button" class="info-button" data-tooltip="<strong>תאריך שבו מסתיימת הפוליסה הנוכחית</strong><br>חיוני כדי להבטיח כיסוי רציף">ℹ️</button></label>
        <input type="date" id="policyEndDate" name="policyEndDate" required>
      </div>

      <!-- Checkboxes -->
      <div class="form-group">
        <label>אפשרויות ביטוח:</label>
        <label><input type="checkbox" name="insuranceOptions" value="contentBuilding"> ביטוח תכולה ומבנה <button type="button" class="info-button" data-popup="<strong>ביטוח למבנה ולציוד הפנימי של הגן</strong><br>כיסוי עד 200,000 שח לתכולה – כלול<br>מעל 200,000 שח – בתוספת תשלום<br>נדרש לציין תכולת חצר וסוג המבנה (עץ, קבע, נייד)">ℹ️</button></label>
        <label><input type="checkbox" name="insuranceOptions" value="thirdParty"> צד ג <button type="button" class="info-button" data-popup="<strong>מכסה נזקים לגורמים חיצוניים (הורים, ספקים, עוברי אורח)</strong><br>5 מיליון שח למקרה / 10 מיליון לתקופה – 300 שח<br>8 מיליון שח למקרה – 1000 שח<br>10 מיליון שח למקרה – 2000 שח<br>עד 20 ילדים – תעריף מוזל – 200 שח">ℹ️</button></label>
        <label><input type="checkbox" name="insuranceOptions" value="deductibleCancellation"> ביטול השתתפות עצמי <button type="button" class="info-button" data-popup="<strong>מאפשר כיסוי מלא ללא השתתפות עצמית במקרה של נזק</strong><br>עד 20 ילדים – 200 שח<br>מעל 20 ילדים – 300 שח">ℹ️</button></label>
        <label><input type="checkbox" name="insuranceOptions" value="teacherAccidents"> תאונות אישיות לגננת <button type="button" class="info-button" data-popup="<strong>כולל נכות, מוות, אשפוז, שברים, כוויות</strong><br>מסלול א – 250,000 שח מוות/נכות – 200 שח<br>מסלול ב – 150,000 שח + פיצוי שבועי 1,000 שח עד 24 חודשים – 600 שח<br>מסלול ג – 300,000 שח + פיצוי שבועי 2,000 שח עד 24 חודשים – 800 שח">ℹ️</button></label>
        <label><input type="checkbox" name="insuranceOptions" value="professionalLiability"> אחריות מקצועית <button type="button" class="info-button" data-popup="<strong>כיסוי לרשלנות מקצועית מול הורים או גורמים חיצוניים</strong><br>לדוגמה – תביעה על טיפול לא הולם או נזק נפשי לילד – 250 שח">ℹ️</button></label>
        <label><input type="checkbox" name="insuranceOptions" value="employerLiability"> חבות מעבידים <button type="button" class="info-button" data-popup="<strong>כיסוי לתביעות מצד עובדים (גננת נוספת, סייעת) בגין פציעות או מחלות בעבודה</strong><br>עובד רגיל – 105 שח<br>עובד עם תעודת מקצוע (מטפלת מוסמכת, גננת מוסמכת) – 500 שח">ℹ️</button></label>
        <label><input type="checkbox" name="insuranceOptions" value="cyberInsurance"> תוספת ביטוח סייבר <button type="button" class="info-button" data-popup="<strong>כיסוי לחדירה למחשב או דליפת מידע אישי של הורים</strong><br>כולל הוצאות תיקון וניהול משבר – 450 שח">ℹ️</button></label>
        <label><input type="checkbox" name="insuranceOptions" value="incomeLoss"> אובדן הכנסות <button type="button" class="info-button" data-popup="<strong>פיצוי על השבתת פעילות זמנית של הגן (למשל בעקבות שריפה)</strong><br>3 חודשים – 5,000 שח – 500 שח<br>6 חודשים – 900 שח<br>12 חודשים – 1500 שח">ℹ️</button></label>
      </div>

      <!-- Conditional Sections -->
      <div id="contentBuildingSection" class="conditional-section" style="display: none;">
        <h2>ביטוח תכולה ומבנה</h2>
        <div class="form-group">
          <label for="contentSum">סכום ביטוח תכולה * <button type="button" class="info-button" data-popup="<strong>הזן את השווי הכולל של הציוד בתוך הגן</strong><br>לדוגמה – מחשבים, שולחנות, צעצועים">ℹ️</button></label>
          <input type="text" id="contentSum" name="contentSum">
        </div>
        <div class="form-group">
          <label for="buildingSum">סכום ביטוח מבנה * <button type="button" class="info-button" data-popup="<strong>ציין את ערך המבנה לביטוח, אם הוא בבעלותך</strong>">ℹ️</button></label>
          <input type="text" id="buildingSum" name="buildingSum">
        </div>
        <div class="form-group">
          <label for="yardContentSum">סכום ביטוח תכולת חצר * <button type="button" class="info-button" data-popup="<strong>ציין את שווי הציוד בחצר</strong><br>לדוגמה – מתקנים, נדנדות, ג'ימבורי">ℹ️</button></label>
          <input type="text" id="yardContentSum" name="yardContentSum">
        </div>
        <div class="form-group">
          <label for="buildingType">סוג המבנה * <button type="button" class="info-button" data-popup="<strong>ציין את סוג המבנה</strong><br>לדוגמה – קבע, נייד, קראוון">ℹ️</button></label>
        <input type="text" id="buildingType" name="buildingType">
        </div>
        <div class="form-group">
          <label><input type="checkbox" id="hasLien" name="hasLien"> האם קיים שעבוד <button type="button" class="info-button" data-popup="<strong>סמן אם המבנה ממושכן לגוף כלשהו</strong><br>לדוגמה – בנק">ℹ️</button></label>
        </div>
        <div id="lienSection" class="form-group" style="display: none;">
          <label for="lienHolder">משועבד ל * <button type="button" class="info-button" data-popup="<strong>ציין למי משועבד המבנה</strong><br>חיוני לצורכי ביטוח">ℹ️</button></label>
          <input type="text" id="lienHolder" name="lienHolder">
        </div>
      </div>

      <div id="thirdPartySection" class="conditional-section" style="display: none;">
        <h2>צד ג</h2>
        <div class="form-group">
          <label for="thirdPartyCoverage">סכום כיסוי צד ג' * <button type="button" class="info-button" data-popup="<strong>בחר את רמת הכיסוי</strong><br>5, 8, או 10 מיליון שח">ℹ️</button></label>
          <select id="thirdPartyCoverage" name="thirdPartyCoverage">
            <option value="5M">5 מיליון שח למקרה / 10 מיליון לתקופה</option>
            <option value="8M">8 מיליון שח למקרה</option>
            <option value="10M">10 מיליון שח למקרה</option>
          </select>
        </div>
      </div>

      <div id="teacherAccidentsSection" class="conditional-section" style="display: none;">
        <h2>תאונות אישיות לגננת</h2>
        <div class="form-group">
          <label for="teacherAccidentsCoverage">מסלול כיסוי * <button type="button" class="info-button" data-popup="<strong>בחר את המסלול</strong><br>א – 250,000 שח מוות/נכות<br>ב – 150,000 שח + פיצוי שבועי 1,000 שח<br>ג – 300,000 שח + פיצוי שבועי 2,000 שח">ℹ️</button></label>
          <select id="teacherAccidentsCoverage" name="teacherAccidentsCoverage">
            <option value="A">מסלול א: 250,000 שח מוות/נכות</option>
            <option value="B">מסלול ב: 150,000 שח + פיצוי שבועי 1,000 שח</option>
            <option value="C">מסלול ג: 300,000 שח + פיצוי שבועי 2,000 שח</option>
          </select>
        </div>
      </div>

      <div id="employerLiabilitySection" class="conditional-section" style="display: none;">
        <h2>חבות מעבידים</h2>
        <div class="form-group">
          <label for="employerLiabilityCoverage">סוג עובד * <button type="button" class="info-button" data-popup="<strong>בחר את סוג העובד</strong><br>עובד רגיל<br>עובד עם תעודת מקצוע (מטפלת מוסמכת, גננת מוסמכת)">ℹ️</button></label>
          <select id="employerLiabilityCoverage" name="employerLiabilityCoverage">
            <option value="regular">עובד רגיל</option>
            <option value="certified">עובד עם תעודת מקצוע</option>
          </select>
        </div>
      </div>

      <div id="incomeLossSection" class="conditional-section" style="display: none;">
        <h2>אובדן הכנסות</h2>
        <div class="form-group">
          <label for="incomeLossDuration">משך הכיסוי * <button type="button" class="info-button" data-popup="<strong>בחר את משך הכיסוי</strong><br>3, 6, או 12 חודשים">ℹ️</button></label>
          <select id="incomeLossDuration" name="incomeLossDuration">
            <option value="3">3 חודשים</option>
            <option value="6">6 חודשים</option>
            <option value="12">12 חודשים</option>
          </select>
        </div>
      </div>

      <!-- Premium Display -->
      <div id="premiumDisplay" class="form-group">
        <h2><button type="button" class="info-button" data-popup="<strong>הסכום הכולל לתשלום, מחושב על בסיס</strong><br>סוג הגן ומספר הילדים<br>תוספות שנבחרו (צד ג', תאונות אישיות, סייבר וכו')<br>הנחות בהתאם לכיסויים שנבחרו<br>הפרמיה לא תרד מתחת למחיר המינימום גם אם יש הנחות">ℹ️</button> סכום הפרמיה: <span id="premiumAmount">0 שח</span></h2>
      </div>

      <button type="submit">שלח</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
